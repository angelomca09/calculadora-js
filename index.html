<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="display">
      <div class="expression"></div>
      <div class="result"></div>
    </div>

    <div class="buttons">
      <button class="digit-7" onclick="readInput(this)">7</button>
      <button class="digit-8" onclick="readInput(this)">8</button>
      <button class="digit-9" onclick="readInput(this)">9</button>

      <button class="digit-4" onclick="readInput(this)">4</button>
      <button class="digit-5" onclick="readInput(this)">5</button>
      <button class="digit-6" onclick="readInput(this)">6</button>

      <button class="digit-1" onclick="readInput(this)">1</button>
      <button class="digit-2" onclick="readInput(this)">2</button>
      <button class="digit-3" onclick="readInput(this)">3</button>

      <button class="digit-0" onclick="readInput(this)">0</button>
      <button class="float" onclick="readInput(this)">.</button>
      <button class="delete" onclick="readInput(this)">DEL</button>

      <button class="plus" onclick="readInput(this)">+</button>
      <button class="minus" onclick="readInput(this)">-</button>
      <button class="times" onclick="readInput(this)">x</button>
      <button class="divides" onclick="readInput(this)">/</button>
      <button class="equals" onclick="readInput(this)">=</button>
      <button class="cancel" onclick="readInput(this)">C</button>
      <button class="negative" onclick="readInput(this)">+/-</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
