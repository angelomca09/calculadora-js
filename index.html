<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gruppo&family=Press+Start+2P&display=swap");
    </style>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="expression"></div>
        <div class="result"></div>
      </div>

      <div class="buttons">
        <button class="all-clear" onclick="readInput(this)" value="AC">
          AC
        </button>
        <button class="operator" onclick="readInput(this)" value="DEL">
          DEL
        </button>
        <button class="operator" onclick="readInput(this)" value="/">
          &divide;
        </button>
        <button class="operator" onclick="readInput(this)" value="x">
          &times;
        </button>

        <button id="digit-7" onclick="readInput(this)" value="7">7</button>
        <button id="digit-8" onclick="readInput(this)" value="8">8</button>
        <button id="digit-9" onclick="readInput(this)" value="9">9</button>
        <button class="operator" onclick="readInput(this)" value="-">-</button>

        <button id="digit-4" onclick="readInput(this)" value="4">4</button>
        <button id="digit-5" onclick="readInput(this)" value="5">5</button>
        <button id="digit-6" onclick="readInput(this)" value="6">6</button>
        <button class="operator" onclick="readInput(this)" value="+">+</button>

        <button id="digit-1" onclick="readInput(this)" value="1">1</button>
        <button id="digit-2" onclick="readInput(this)" value="2">2</button>
        <button id="digit-3" onclick="readInput(this)" value="3">3</button>

        <button id="digit-0" onclick="readInput(this)" value="0">0</button>
        <button class="decimal" onclick="readInput(this)" value=".">.</button>
        <button class="operator" onclick="readInput(this)" value="+/-">
          &PlusMinus;
        </button>

        <button class="equal" onclick="readInput(this)" value="=">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
